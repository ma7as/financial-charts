version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: financial-charts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: financial_charts
    ports:
      - '8102:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (opcional, para cache)
  redis:
    image: redis:7-alpine
    container_name: financial-charts-redis
    restart: unless-stopped
    ports:
      - '8103:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend - NestJS
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: financial-charts-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8101
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/financial_charts
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      CORS_ORIGIN: http://localhost:8100
    ports:
      - '8101:8101'
    volumes:
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/backend/node_modules
    command: pnpm dev

  # Frontend - Next.js
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: financial-charts-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8101
      NEXT_PUBLIC_WS_URL: ws://localhost:8101
    ports:
      - '8100:3000'
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/frontend/node_modules
      - /app/apps/frontend/.next
    command: pnpm dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: financial-charts-network
